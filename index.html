<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Modal App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="circle1"></div>
        <div class="circle2"></div>

        <div class="content">
          <img
            src="assets/profile-image.webp"
            alt=""
            loading="lazy"
            id="content-img"
          />

          <h2>Love Babbar</h2>
          <p>Founder, Code Help</p>

          <div class="buttons">
            <button class="button-both button-share">
              <i></i>
              <div>Share My Profile</div>
            </button>
            <button class="button-both button-follow">Follow Me</button>
          </div>
        </div>

        <div class="modal">
          <div class="modal-header">
            <h2>Share My Profile</h2>
            <i></i>
          </div>
          <div class="line-hr"></div>
          <p>Share this via</p>

          <div class="icons">
            <div class="icon icon1">
              <a href="#">
                <i></i>
              </a>
            </div>
            <div class="icon icon2">
              <a href="#">
                <i></i>
              </a>
            </div>
            <div class="icon icon3">
              <a href="#">
                <i></i>
              </a>
            </div>
            <div class="icon icon4">
              <a href="#">
                <i></i>
              </a>
            </div>
            <div class="icon icon5">
              <a href="#">
                <i></i>
              </a>
            </div>
          </div>
        </div>

        <div class="overlay"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
